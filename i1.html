<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio (change this value for other aspect ratios) */
        }
        
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <title>Video Player</title>
</head>
<body>
    <div class="video-container">
        <video controls>
            <source src="cartoon.mp4" type="video/mp4">
        </video>
    </div>
</body>
</html>
